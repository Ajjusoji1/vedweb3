
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stake History</title>
  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px #0ff;
      max-width: 1000px;
      margin: 20px auto;
    }
    h2 {
      color: #0ff;
    }
    .filter-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    select, input[type="number"], button {
      padding: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    select, input[type="number"] {
      background: #222;
      color: #fff;
      width: 180px;
    }
    button {
      background: #0ff;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background: #0cc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      background: #222;
    }
    .no-data {
      text-align: center;
      padding: 20px;
      color: #999;
    }
  </style>
</head>
<body>

  <script type="module" src="app.js"></script>

  
<!-- ðŸ‘¤ USER SUMMARY -->
<div id="userSummaryCard" class="card">
  <h2>ðŸ‘¤ User Summary</h2>
  <p><strong>Wallet:</strong> <span id="summaryWallet">-</span></p>
  <p><strong>Total Staked:</strong> <span id="summaryTotalStaked">-</span></p>
  <p><strong>Total Rewards:</strong> <span id="summaryTotalRewards">-</span></p>
  <p><strong>Stakes:</strong> <span id="summaryCount">-</span> </p>
</div>

<!-- ðŸ“œ STAKE HISTORY -->
<div class="card">
  <h2>ðŸ“œ Stake History</h2>
  <div class="filter-row">
    <select id="filterStatus">
      <option value="all">All Status</option>
      <option value="active">Active</option>
      <option value="completed">Completed</option>
    </select>
    <input type="number" id="minAmount" placeholder="Min Amount" />
    <button id="applyFilters">Apply Filters</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Wallet</th>
        <th>Amount</th>
        <th>Days</th>
        <th>Reward</th>
        <th>Start</th>
        <th>Ends</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="stakeTableBody">
      <tr><td colspan="7">Loading...</td></tr>
    </tbody>
  </table>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>



</body>
</html>
